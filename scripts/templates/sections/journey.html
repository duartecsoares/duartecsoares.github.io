<%

	var title = model.title || "Unknown",
		data = model.data || [];

%>

<div class="section" id="journey-section">
	
	<div class="row">
		
		<div class="column small-12">
		
			<h2 class="heading big special"><%= title %></h2>

		</div>

	</div>
	
	<div class="row">
	
		<div class="column small-3 large-7">
			
			<div class="timeline">
				
				<div class="timeline-main">
					
					<%
						var l = data.length,
							h = 360;

						data.reverse().map(function(dotEntry, i){

							var activeClass= (i === 0) ? "active" : "";

							%>
								<div class="timeline-data-entry <%= activeClass %>" style="top: <%= i * (h / l) %>px" data-journey-trigger="<%= i %>">
																		
									<div class="timeline-data-entry-dot" data-dot="<%= i %>"></div>
									<div class="timeline-data-entry-date paragraph small"><%= dotEntry.date %></div>
									<div class="timeline-data-entry-name paragraph small"><%= dotEntry.name %></div>							

								</div>

							<%

						});

					%>

				</div>

				<div class="timeline-base"></div>

			</div>			

		</div>

		<div class="column small-6 small-offset-3 large-4 large-offset-0" data-target-journey="journey-card">
			
			

		</div>

	</div>

</div>
