<%

	var myLinks = model;

	
%>

<div class="row">

	<div class="column small-10 small-offset-1 medium-8 medium-offset-2">

		<% 

			Object.keys(myLinks).map(function(key){

				var label = myLinks[key].label,
					link  = myLinks[key].link;

				%>

				<div class="column small-4">
					
						<a href="<%= link %>" target="_blank">

							<span class="icon <%= key %> white"></span>

						</a>
						

				</div>

				<%

			});

		%>

	</div>

</div>
