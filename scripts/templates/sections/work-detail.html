<%

	var name = model.name,
		image = model.image,
		description = model.description,
		video = model.video,
		link = model.link;

%>

<div class="row">
		
	<div class="column small-12 large-4">
	
		<div class="content-block">

			<img src="/resources/assets/work/<%= image %>" class="content-block-image">
			<h3 class="heading biggest"><%= name %></h3>
			<p class="paragraph big"><%= description %></p>
			<a href="<%= link %>" class="url-link" target="_blank"><img src="/resources/assets/utils/link@2x.png"></a>

		</div>

	</div>

	<div class="column small-12 large-7 large-offset-1">
		
		<div class="browser">
			
			<div class="browser-header">
				
				<div class="browser-header-actions">
					
					<span class="browser-header-action red"></span>
					<span class="browser-header-action yellow"></span>
					<span class="browser-header-action green"></span>

				</div>

			</div>

			<a href="<%= link %>" target="_blank">

				<div class="browser-content">

					<div data-view="app-loader" class="app-loader jsonly">

				        <xml version="1.0" encoding="utf-8"?><svg width='38px' height='38px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-ring-alt"><rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect><circle cx="50" cy="50" r="40" stroke="#ffffff" fill="none" stroke-width="10" stroke-linecap="round"></circle><circle cx="50" cy="50" r="40" stroke="#92999a" fill="none" stroke-width="6" stroke-linecap="round"><animate attributeName="stroke-dashoffset" dur="1.4s" repeatCount="indefinite" from="0" to="502"></animate><animate attributeName="stroke-dasharray" dur="1.4s" repeatCount="indefinite" values="150.6 100.4;1 250;150.6 100.4"></animate></circle></svg>

				    </div>
					
					<video class="video-player" width="100%" autoplay="" loop="" playsinline="">
						<source src="/resources/assets/work-screens/<%= video %>" type="video/mp4">
					</video>

				</div>
			</a>
		</div>

	</div>

</div>
